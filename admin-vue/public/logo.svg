<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="120" height="40" rx="8" fill="url(#gradient)"/>
  
  <!-- 书本图标 -->
  <g transform="translate(8, 8)">
    <rect x="2" y="4" width="16" height="12" rx="1" fill="white" opacity="0.9"/>
    <rect x="4" y="6" width="12" height="1" fill="#409EFF"/>
    <rect x="4" y="8" width="10" height="1" fill="#409EFF"/>
    <rect x="4" y="10" width="8" height="1" fill="#409EFF"/>
    <rect x="6" y="12" width="6" height="1" fill="#409EFF"/>
  </g>
  
  <!-- 文字 -->
  <text x="32" y="26" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">朝闻阁</text>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67C23A;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
