<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="faviconGlow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)" />
  
  <!-- 书本图标 -->
  <g transform="translate(8, 10)">
    <rect x="0" y="4" width="16" height="12" rx="1.5" fill="white" opacity="0.9"/>
    <rect x="1" y="5" width="14" height="10" rx="1" fill="rgba(59, 130, 246, 0.8)" />
    <rect x="0" y="4" width="2.5" height="12" rx="1.5" fill="rgba(0,0,0,0.3)" />
    
    <!-- 书页线条 -->
    <rect x="3" y="7" width="11" height="0.8" fill="rgba(255,255,255,0.6)" />
    <rect x="3" y="9" width="11" height="0.8" fill="rgba(255,255,255,0.6)" />
    <rect x="3" y="11" width="11" height="0.8" fill="rgba(255,255,255,0.6)" />
  </g>
  
  <!-- 知识之光 -->
  <g transform="translate(20, 8)">
    <circle cx="0" cy="0" r="4" fill="#FCD34D" filter="url(#faviconGlow)" opacity="0.9"/>
    <circle cx="0" cy="0" r="2" fill="#FEF3C7"/>
  </g>
  
  <!-- 中文字符 "朝" -->
  <text x="16" y="26" font-family="serif, '微软雅黑', sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">朝</text>
</svg>
