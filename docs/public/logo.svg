<svg width="140" height="40" viewBox="0 0 140 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 现代渐变 -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>

    <!-- 精致滤镜 -->
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>

    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 现代化图标设计 -->
  <g transform="translate(8, 8)">
    <!-- 主书本 -->
    <rect x="0" y="8" width="24" height="16" rx="3" fill="url(#modernGradient)" filter="url(#logoShadow)"/>
    <rect x="2" y="10" width="20" height="12" rx="2" fill="rgba(255,255,255,0.2)"/>

    <!-- 书脊 -->
    <rect x="0" y="8" width="4" height="16" rx="3" fill="rgba(0,0,0,0.3)"/>
    <rect x="1" y="10" width="2" height="12" rx="1" fill="rgba(255,255,255,0.3)"/>

    <!-- 现代化页面线条 -->
    <g opacity="0.7">
      <rect x="6" y="12" width="16" height="1" rx="0.5" fill="rgba(255,255,255,0.8)"/>
      <rect x="6" y="15" width="14" height="1" rx="0.5" fill="rgba(255,255,255,0.6)"/>
      <rect x="6" y="18" width="16" height="1" rx="0.5" fill="rgba(255,255,255,0.8)"/>
    </g>

    <!-- 知识光点 -->
    <circle cx="20" cy="4" r="4" fill="url(#accentGradient)" filter="url(#logoShadow)" opacity="0.9"/>
    <circle cx="20" cy="4" r="2" fill="#fff" opacity="0.8"/>
  </g>

  <!-- 优雅的文字设计 -->
  <g transform="translate(45, 0)">
    <!-- 主标题 -->
    <text x="0" y="18"
          font-family="'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', serif"
          font-size="18"
          font-weight="600"
          fill="url(#modernGradient)"
          filter="url(#textGlow)">朝闻阁</text>

    <!-- 副标题 -->
    <text x="0" y="32"
          font-family="'SF Pro Text', 'Helvetica Neue', sans-serif"
          font-size="9"
          font-weight="500"
          fill="#8B5CF6"
          letter-spacing="1.5px"
          opacity="0.8">KNOWLEDGE HUB</text>
  </g>
</svg>
